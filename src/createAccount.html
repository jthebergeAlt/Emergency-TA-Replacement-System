<!DOCTYPE HTML>
<html>
  <head>
    <title>TA Replacements | Create Account</title>

    <!-- ==========================
     Meta Tags
    =========================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==========================
     CSS
    =========================== -->
    <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">

    <!-- ==========================
    JS
    =========================== -->
    <script src="../jquery/dist/jquery.min.js"></script>
    <script src="../popper.js/dist/umd/popper.min.js"></script>
    <script async src="../bootstrap/dist/js/bootstrap.min.js"></script>
    <script async src="../flatpickr/dist/flatpickr.min.js"></script>

  </head>
  <body>
    <form method='post' action='/create' id='createAccount'>
      <div class="card">
        <h4 class="card-header">Create Account</h4>
        <div class="card-block">
          <div style='text-align: left'>
          <label style='display: block'>
            <input type='radio' required name='role' value='professor'> Professor
          </label>
          <label style='display: block'>
            <input type='radio' required name='role' value='TA'> TA
          </label>
        </div>
          <label><div>First Name</div>
            <input required type="text" name="first_name">
          </label>
          <label><div>Last Name</div>
            <input required type="text" name="last_name">
          </label>
          <label><div>Email</div>
            <input required type="email" name="email">
          </label>
          <label><div>Phone Number</div>
            <input required type="tel" name="phone">
          </label>
          <label><div>Password</div>
         <input required type="password" name="password">
          </label>
         <button class='btn' type='submit'>Create account</button>
        </div>
        <hr style="margin: 0">
        <a style="margin: 5px" href='/login.html'>Sign in to existing account</a>
      </div>
    </form>
    <script>
    $("#createAccount").submit(function(e) {
      var data = $(this).serializeArray();
      var sendingObj = {};
      $.map(data, function(obj) {
        var entries = Object.entries(obj);
        sendingObj[entries[0][1]] = entries[1][1];
      });
      $.ajax({
        url: '/create',
        type: "POST",
        data: sendingObj,
        success: function(response) {
          if (response) console.log(response);
          else console.log(response);
        }
      });
      return false;
    });
    </script>
  </body>
</html>
