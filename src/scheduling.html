  <div class='container'>
    <form id='schedule'>
      <div class="card">
        <h4 class="card-header">Availability</h4>
        <div class="card-block">
          <h4>COEN 122</h4>
          <br>
          <div>
            <label>
              Mondays 9:15AM-12:00PM (Section #123)
              <input type='checkbox' name='123'>
            </label>
          </div>
          <div>
            <label>
              Tuesdays 9:15AM-12:00PM (Section #234)
              <input type='checkbox' name='234'>
            </label>
          </div>
          <div>
            <label>
              Thursdays 2:15PM-5:00PM (Section #345)
              <input type='checkbox' name='345'>
            </label>
          </div>
          <hr>
          <h4>COEN 174</h4>
          <br>
          <div>
            <label>
              Mondays 9:15AM-12:00PM (Section #456)
              <input type='checkbox' name='456'>
            </label>
          </div>
          <div>
            <label>
              Tuesdays 9:15AM-12:00PM (Section #567)
              <input type='checkbox' name='567'>
            </label>
          </div>
          <div>
            <label>
              Thursdays 2:15PM-5:00PM (Section #678)
              <input type='checkbox' name='678'
            </label>
          </div>
          <hr>
          <button class='btn' type='submit'>Save</button>
        </div>
      </div>
    </form>
    <br>
    <div class='card'>
      <h4 class="card-header">TA List</h4>
      <div class="card-block">
        <ul id='TA_list'>
        </ul>
      </div>
    </div>
    <a style='color: white;' class='btn' href='/'>Sign Out</a>
