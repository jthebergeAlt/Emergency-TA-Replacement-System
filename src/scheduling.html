<!DOCTYPE HTML>
<html>
  <head>
    <title>TA Replacements | Availability</title>

    <!-- ==========================
     Meta Tags
    =========================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==========================
     CSS
    =========================== -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">

    <!-- ==========================
    JS
    =========================== -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script async src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script async src="../node_modules/flatpickr/dist/flatpickr.min.js"></script>

  </head>
  <body class='container'>
    <form id='schedule'>
      <div class="card">
        <h4 class="card-header">Availability</h4>
        <div class="card-block">
          <h4>COEN 122</h4>
          <br>
          <div>
            <label>
              Mondays 9:15AM-12:00PM (Section #123)
              <input type='checkbox' name='monday'>
            </label>
          </div>
          <div>
            <label>
              Tuesdays 9:15AM-12:00PM (Section #234)
              <input type='checkbox' name='tuesday'>
            </label>
          </div>
          <div>
            <label>
              Thursdays 2:15PM-5:00PM (Section #345)
              <input type='checkbox' name='thursday'>
            </label>
          </div>
          <hr>
          <h4>COEN 174</h4>
          <br>
          <div>
            <label>
              Mondays 9:15AM-12:00PM (Section #456)
              <input type='checkbox' name='monday'>
            </label>
          </div>
          <div>
            <label>
              Tuesdays 9:15AM-12:00PM (Section #567)
              <input type='checkbox' name='tuesday'>
            </label>
          </div>
          <div>
            <label>
              Thursdays 2:15PM-5:00PM (Section #678)
              <input type='checkbox' name='thursday'>
            </label>
          </div>
          <hr>
          <button class='btn' type='submit'>Save</button>
        </div>
      </div>
    </form>
    <hr>
    <form>
      <div class="card">
        <h4 class="card-header">Notify of Absence</h4>
        <div class="card-block">
          <label><div>Date(s) absent for COEN 122 section #123 </div>
            <input id="date" type="date" name="absence">
          </label>
          <hr>
         <button class='btn' type='submit'>Notify</button>
        </div>
      </div>
    </form>
    <script>
    $( document ).ready(function() {
      $("#date").flatpickr({mode: "multiple", minDate: "today"});
      $("#schedule").submit(function(test) {
        console.log("TESTING:", $(this).serialize());
        return false;
      });
    });
    </script>
  </body>
</html>
